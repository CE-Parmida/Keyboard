<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asus Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 draggable="true">Asus Keyboard</h1>
    <ul>
        <button class="pinky" id="lil">`</button>
        <button class="pinky">1</button>
        <button class="ring">2</button>
        <button class="middle">3</button>
        <button class="index1">4</button>
        <button class="index2">5</button>
        <button class="index2">6</button>
        <button class="index1">7</button>
        <button class="middle">8</button>
        <button class="ring">9</button>
        <button class="pinky">0</button>
        <button class="pinky">-</button>
        <button class="pinky">=</button>
        <button class="pinky" id="bs">Backspace</button>
    </ul>
    <ul>
        <button class="pinky" id="tab">Tab</button>
        <button class="pinky">Q</button>
        <button class="ring">W</button>
        <button class="middle">E</button>
        <button class="index1">R</button>
        <button class="index2">T</button>
        <button class="index2">Y</button>
        <button class="index1">U</button>
        <button class="middle">I</button>
        <button class="ring">O</button>
        <button class="pinky">P</button>
        <button class="pinky">[</button>
        <button class="pinky">]</button>
        <button class="pinky" id="bslash">\</button>
    </ul>
    <ul>
        <button class="pinky" id="cs">Caps Lock</button>
        <button class="pinky">A</button>
        <button class="ring">S</button>
        <button class="middle">D</button>
        <button class="index1">F</button>
        <button class="index2">G</button>
        <button class="index2">H</button>
        <button class="index1">J</button>
        <button class="middle">K</button>
        <button class="ring">L</button>
        <button class="pinky">;</button>
        <button class="pinky">'</button>
        <button class="pinky" id="ent">Enter</button>
    </ul>
    <ul>
        <button class="pinky" id="shift">Shift</button>
        <button class="pinky">Z</button>
        <button class="ring">X</button>
        <button class="middle">C</button>
        <button class="index1">V</button>
        <button class="index2">B</button>
        <button class="index2">N</button>
        <button class="index1">M</button>
        <button class="middle">,</button>
        <button class="ring">.</button>
        <button class="pinky">/</button>
        <button class="pinky" id="shift">Shift</button>
    </ul>
</body>
</html>
